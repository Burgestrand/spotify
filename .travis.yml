language: ruby
script: "bundle exec rspec spec"
cache: bundler
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
  - rbx-2
  - jruby-19mode
env:
  - RUBY_PLATFORM="x86_64-linux"
  - RUBY_PLATFORM="x86_64-darwin11.3.0"
matrix:
  allow_failures:
    - rvm: 2.1.0
    - rvm: ruby-head
notifications:
  email:
    recipients:
      - kim@burgestrand.se
    on_success: change
    on_failure: change
